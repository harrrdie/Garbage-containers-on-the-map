<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мусорные контейнеры на карте</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="p-3">
        <h1 class="text-center">Этот сайт покажет информацию о мусорных контейнерах с изображениями по твоей импортированной Excel таблице.</h1>
        <div class="button-container">
            <a class="me-3 rounded btn btn-outline-info fs-5 sample-btn" style="width: 300px;" href="https://github.com/harrrdie/Garbage-containers-on-the-map/raw/refs/heads/main/Sample.xlsx">Экспортировать образец zip архива с фотографиями</a>
            <button id="importZipButton" class="me-3 rounded btn btn-outline-success fs-5 import-btn">Импортировать zip архив</button>
            <input type="file" id="zipInput" class="file-input">
            <a class="me-3 rounded btn btn-outline-info fs-5 sample-btn" href="https://github.com/harrrdie/garbage-containers-on-the-map/raw/refs/heads/main/Sample%20v1.1.xlsx">Экспортировать образец Excel таблицы</a>
            <button id="importExcelButton" class="me-3 rounded btn btn-outline-success fs-5 import-btn">Импортировать Excel таблицу</button>
            <input type="file" id="excelInput" class="file-input">
        </div>
        <div class="mt-3" id="map"></div>
        <div class="mt-3 legend">
            <h2>Легенда карты:</h2>
            <div class="legend-item">
                <img class="legend-icon red" src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png"> 
                <h3>Мусорный контейнер без изображения.</h3>
            </div>
            <div class="legend-item">
                <img class="legend-icon green" src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png"> 
                <h3>Мусорный контейнер с изображением.</h3>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
