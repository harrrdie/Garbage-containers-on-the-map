<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мусорных контейнеров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="p-3">
        <h1 class="text-center">Генератор флажков мусорных контейнеров при помощи ИИ</h1>
        <div style="display: flex; justify-content: center;">
            <h3>Город:</h3>
            <input id="cityInput" class="ms-2 rounded text-center">
        </div>
        <div class="mt-3" style="display: flex; justify-content: center;">
            <h3>Количество флажков:</h3>
            <input id="markersCountInput" class="ms-2 rounded text-center" style="width: 75px;" type="number" min="1" value="10">
        </div>
        <div class="button-container mt-3">
            <button id="generateButton" class="me-3 rounded btn btn-outline-danger fs-5 import-btn" style="width: 300px;">Сгенерировать и нарисовать флажки на карте</button>
            <button id="saveButton" class="me-3 rounded btn btn-outline-success fs-5 import-btn" style="width: 300px;">Сохранить сгенерированные флажки в Excel таблицу</button>
        </div>
        <div class="mt-3" id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
